<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      console.log(a());
      // 1을 반환.
      // 자바스크립트는 함수를 값 취급함. 호출을 하려면 ()를 뒤에 붙여줘야 함.
      // 함수는 기본적으로 undefined를 반환함. return으로 어떤 값을 넘겨줘야만 넘겨준 값을 반환해줌.

      // function a (){} => 이런식으로 선언하는 걸 함수 선언문이라고 함.

      const b = function () {
        return 1;
      };
      // const b = function(){} =>
      // 이런식으로 변수 안에 함수를 넣어주는 방식을 함수 표현식이라고 함.
      // 함수 선언문으로 함수를 선언하게 되면 독립적인 구문으로 존재를 하게 됨.
      // 함수 표현식으로 함수를 선언하게 되면 변수 취급을 하게 됨.

      // 함수 선언문은 독립된 구문으로 존재하기 때문에 먼저 호출을 하고 밑에 함수를 선언해도 값이 출력이 됨.
      // 코드가 실행되기 전에도 미리 함수가 처리되어 있음.(어딘가에 저장이 되어 있음)
      function a() {
        return 1;
      }

      const c = () => {
        let b = 1;
        let c = 2;
        return b;
      };
      // 화살표 함수.
      // 함수 표현식의 축약 표현.

      console.log(c());
    </script>
  </body>
</html>
