<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      let b = 3;
      // 함수 내부에 있는 변수가 함수 외부에도 존재한다면?
      let d = 6;
      // 외부 변수(global 변수)

      // 1을 반환.
      // 자바스크립트는 함수를 값 취급함. 호출을 하려면 ()를 뒤에 붙여줘야 함.
      // 함수는 기본적으로 undefined를 반환함. return으로 어떤 값을 넘겨줘야만 넘겨준 값을 반환해줌.

      // function a (){} => 이런식으로 선언하는 걸 함수 선언문이라고 함.

      // const b = function(){} =>
      // 이런식으로 변수 안에 함수를 넣어주는 방식을 함수 표현식이라고 함.
      // 함수 선언문으로 함수를 선언하게 되면 독립적인 구문으로 존재를 하게 됨.
      // 함수 표현식으로 함수를 선언하게 되면 변수 취급을 하게 됨.

      // 함수 선언문은 독립된 구문으로 존재하기 때문에 먼저 호출을 하고 밑에 함수를 선언해도 값이 출력이 됨.
      // 코드가 실행되기 전에도 미리 함수가 처리되어 있음.(어딘가에 저장이 되어 있음)

      const c = () => {
        // 지역 변수 => 범위가 지정된 코드
        // 함수 내에서 사용하는 변수(함수 밖에서는 사용할 수 없음)
        let b = 1;
        let c = 2;

        console.log("나 함수 안에 있어!", b);
        // 함수 외부에도 b라는 변수가 존재하지만,
        // 함수 내부에서 b를 출력시 함수 내부의 b의 값을 따름.
        console.log(d);
        // 전역 변수는 함수 안에서도 사용 가능.

        return b + c;
      };
      // 화살표 함수.
      // 함수 표현식의 축약 표현.

      console.log(c());
      console.log(d);
    </script>
  </body>
</html>
