<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      function a() {
        return 1;
      }
      a();
      // 1을 반환.
      // 자바스크립트는 함수를 값 취급함. 호출을 하려면 ()를 뒤에 붙여줘야 함.
    </script>
  </body>
</html>
