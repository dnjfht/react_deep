<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function parameter</title>
  </head>
  <body>
    <script>
      // cat : 고양이 이름 텍스트
      // action : 뭐하고 놀 거야! 함수
      const playWithCat = (cat, action) => {
        console.log(action(cat));
      };

      const useBall = (cat) => {
        return cat + "와 공놀이하고 놀아요!";
      };

      console.log(useBall("펄이"));
      // 펄이와 공놀이하고 놀아요!
      playWithCat("펄이", useBall);

      // 콜백함수 : 함수를 값처럼 전달할 때, 인수로 넘겨주는 함수
    </script>
  </body>
</html>
