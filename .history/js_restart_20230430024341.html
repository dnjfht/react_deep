    <title>js_restart</title>

  <body>
    <script>
      let a = 11111;
      let b = "aaaaa";
      let c = true;

      let d = [111, "aaaaa", true];
      // 배열 역시 object. 배열은 key를 index로 이미 가지고 있음.

      let e = { a: 1, b: "b" };
      // 객체 리터럴 방식으로 객체를 만들어준 것.

      let f = new Object();
      // 객체 생성자로 객체를 만들어준 것.
    </script>
